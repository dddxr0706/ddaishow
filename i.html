<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body,
    html {
      height: 100%;
      margin: 0;
    }

   .div-container {
      height: 100%;
      width: 100%;
      position: relative;
      overflow: hidden;
    }

   .red-div,
   .green-div,
   .blue-div {
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

   .red-div {
      background-color: red;
    }

   .green-div {
      background-color: green;
      display: none;
    }

   .blue-div {
      background-color: blue;
      display: none;
    }
  </style>
</head>

<body>
  <div class="div-container">
    <div class="red-div"></div>
    <div class="green-div"></div>
    <div class="blue-div"></div>
  </div>

  <script>
    let currentDiv = 0;
    let container = document.querySelector('.div-container');
    let redDiv = document.querySelector('.red-div');
    let greenDiv = document.querySelector('.green-div');
    let blueDiv = document.querySelector('.blue-div');

    container.addEventListener('touchstart', (e) => {
      e.preventDefault();
      let startY = e.touches[0].clientY;
      container.addEventListener('touchmove', moveHandler);
      function moveHandler(e) {
        let moveY = e.touches[0].clientY;
        if (currentDiv === 0 && moveY > startY && Math.abs(moveY - startY) > 50) {
          redDiv.style.transform = 'translateY(-100%)';
          greenDiv.style.display = 'block';
          currentDiv = 1;
        } else if (currentDiv === 1 && moveY > startY && Math.abs(moveY - startY) > 50) {
          greenDiv.style.transform = 'translateY(-100%)';
          blueDiv.style.display = 'block';
          currentDiv = 2;
        }
      }
      container.addEventListener('touchend', () => {
        container.removeEventListener('touchmove', moveHandler);
      });
    });
  </script>
</body>

</html>
